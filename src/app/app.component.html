<div class="container">

  <div class="book-form" *ngIf="editedBook">
    <div class="text-center">Book</div>
    <div class="form-group">
      <label>Title:</label>
      <input class="form-control" [value]="editedBook.title" (input)="editedBook.title = getValue($event)">
    </div>
    <div class="form-group">
      <label>Authors:</label>
      <input class="form-control" [(ngModel)]="editedBook.authors">
    </div>
    <div class="form-group">
      <label>Category:</label>
      <input class="form-control" type="color" [(ngModel)]="editedBook.category">
    </div>
    <div class="form-group">
      <input type="checkbox" class="form-check-input" [(ngModel)]="editedBook.isBestseller">
      <label class="checkbox-label">Bestseller</label>
    </div>
    <button class="btn btn-danger" (click)="reset()">Cancel</button>
    <button class="btn btn-success" (click)="save()">Save</button>
  </div>

  <div class="row justify-content-around books">
    <div class="card book" *ngFor="let book of books" (click)="edit(book)"
         [style.border-bottom-color]="book.category">
      <img src="https://placehold.it/320x240" alt="Cover">
      <div class="card-body">
        <h4 class="card-title truncate" [class.selected]="book.id === editedBook?.id">{{ book.title }}</h4>
        <p class="card-text truncate" [ngStyle]="authorsStyle">{{ book.authors }}</p>
      </div>
      <small class="text-center m-1">Bestseller</small>
    </div>
  </div>

</div>
